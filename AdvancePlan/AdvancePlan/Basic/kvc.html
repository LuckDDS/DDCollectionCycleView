        <div class="header">KVC</div>
        <p><code>1.什么是KVC</code></p>
        <pre><code>
1.KVC(Key Value coding)键值编码,iOS开发中允许开发中使用Key名直接访问对象的属性,或者给对象赋值.KVC的定义都是对NSObject的扩展来实现的，Objective-c中有个显式的NSKeyValueCoding类别名，所以对于继承自NSObject的都可以使用KVC
        </code></pre>
